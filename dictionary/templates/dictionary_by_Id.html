<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{dictionary.word}}</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Navbar -->
    <header class="bg-purple-600 text-white p-4 text-center text-2xl font-bold">
      <h1>My Dictionary</h1>
    </header>

    <!-- Dictionary Content -->
    <main class="min-h-[85vh]">
      <div class="p-6 max-w-3xl mx-auto">
        <h1 class="text-2xl font-bold mb-4 capitalize">{{dictionary.word}}</h1>
        <div class="divide-y divide-gray-200">
          <a class="block" href="{% url 'dictionary_by_id' dictionary.id %}">
            <div class="flex py-2 gap-x-4">
              <p class="font-semibold text-gray-800 capitalize">
                {{ dictionary.desccription.html|safe}}
              </p>
            </div>
          </a>

          <!-- Add more words like this -->
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-50 text-center p-4 mt-6">
      &copy; 2025 My Dictionary. All rights reserved.
    </footer>
  </body>
</html>
